<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" *ngIf="garage" #garageForm="ngForm" (ngSubmit)="submit()">

                    <h1>GARAGE</h1>
                    <p class="text-muted"> Enregistrez/Modifiez un garage</p>
                    
                    <small class="minwhite">Nom</small>
                    <input type="text" name="name" placeholder="Nom" [(ngModel)]="garage.name">
                    <small class="minwhite">Street</small>
                    <input type="text" name="street" placeholder="Street" [(ngModel)]="garage.street">
                    <small class="minwhite">Code Postal</small>
                    <input type="text" name="postal-code" placeholder="Code postal" [(ngModel)]="garage.postalCode">
                    <small class="minwhite">City</small>
                    <input type="text" name="city" placeholder="City" [(ngModel)]="garage.city"> 
                    <small class="minwhite">Propriétaire</small>
                    <input type="text" name="owner" placeholder="Propriétaire" [(ngModel)]="garage.owner"> 
                    <input type="submit" name="" value="Sauvegardez le garage">

                </form>
                <form class="box" *ngIf="garage && details" #userForm="ngForm">

                    <h1>GARAGE</h1>
                    <p class="text-muted"> Enregistrez/Modifiez un garage</p>
                    
                    <small class="minwhite">Nom</small>
                    <input type="text" name="name" placeholder="Nom" [(ngModel)]="garage.name" disabled="disabled">
                    <small class="minwhite">Street</small>
                    <input type="text" name="street" placeholder="Street" [(ngModel)]="garage.street" disabled="disabled">
                    <small class="minwhite">Code Postal</small>
                    <input type="text" name="postal-code" placeholder="Code postal" [(ngModel)]="garage.postalCode" disabled="disabled">
                    <small class="minwhite">City</small>
                    <input type="text" name="city" placeholder="City" [(ngModel)]="garage.city" disabled="disabled"> 
                    <small class="minwhite">Propriétaire</small>
                    <input type="text" name="owner" placeholder="Propriétaire" [(ngModel)]="garage.owner" disabled="disabled">
                
                
                </form>
            </div>
        </div>
    </div>
</div>
